<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addGood</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>
<body>
<div class="row clearfix" style="width: 400px;margin: auto;margin-top: 20px">
    <div class="col-md-12 column">
        <form role="form">
            <div class="form-group">
                <label>商品名称：</label><input type="text" class="form-control" id="goodsName" />
            </div>
            <div class="form-group">
                <label>商品描述：</label><input type="text" class="form-control" id="descripe" />
            </div>
            <button style="width: 100px" id="add" type="button" class="btn btn-success">添加</button>
            <button style="width: 100px;margin-left: 20px" onclick="back()" type="button" class="btn btn-info">返回</button>
        </form>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        $("#add").click(function () {
            var param = {
                goodsName: $("#goodsName").val(),
                descripe: $("#descripe").val()
            }
            $.ajax({
                type: 'POST',
                url: "http://49.235.107.34:8081/wh/in",
                data: param,
                success: function (result) {
                    if(result.code == 0){
                       alert("添加成功")
                    }else {
                        alert("添加失败")
                    }
                }
            });
        });
    });

    function back() {
        window.location.assign("http://49.235.107.34:8081/wareHouseAll.html")
    }
</script>
</html>
